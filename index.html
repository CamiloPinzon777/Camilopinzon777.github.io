<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <style>
        body {
            background-color: #2c2c54;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .barra-superior {
            height: 10vh;
            width: 100%;
            background-color: #333399;
            padding-top: 10px;
            display: flex;
            align-items: center;
        }

            .barra-superior img {
                float: left;
                width: 28px;
                height: 45px;
                padding-left: 20px;
            }

        .texto-barra {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin-left: 20px;
            text-decoration: none;
            transition: transform 0.1s ease-in-out;
        }

            .texto-barra:hover {
                transform: scale(1.2);
            }

        @media (max-width: 768px) {
            .barra-superior {
                height: 15vh;
            }

            .texto-barra {
                font-size: 14px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .barra-superior {
                height: 10vh;
            }

            .texto-barra {
                font-size: 18px;
            }
        }

        @media (min-width: 1025px) {
            .barra-superior {
                height: 5vh;
            }

            .texto-barra {
                font-size: 20px;
            }
        }

        .contenedor-secciones {
            height: 90vh;
            width: 100%;
            overflow-y: scroll;
        }

        .seccion-1 {
            background-image: url('portada del portafolio.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .seccion-1 img {
                width: 50%;
                height: auto;
            }

        @media (max-width: 768px) {
            .seccion-1 img {
                width: 100%;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .seccion-1 img {
                width: 75%;
            }
        }

        @media (min-width: 1025px) {
            .seccion-1 img {
                width: 50%;
            }
        }

        .seccion-2 {
            background-image: url('seccion_2.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .seccion-2 img {
                width: 50%;
                height: auto;
            }

        @media (max-width: 768px) {
            .seccion-2 img {
                width: 100%;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .seccion-2 img {
                width: 75%;
            }
        }

        @media (min-width: 1025px) {
            .seccion-2 img {
                width: 50%;
            }
        }

        .seccion-3 {
            background-image: url('seccion_3.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .seccion-3 img {
                width: 50%;
                height: auto;
            }

        @media (max-width: 768px) {
            .seccion-3 img {
                width: 100%;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .seccion-3 img {
                width: 75%;
            }
        }

        @media (min-width: 1025px) {
            .seccion-3 img {
                width: 50%;
            }
        }

        .titulo {
            font-size: 48px;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .titulo {
                font-size: 36px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .titulo {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="barra-superior">
        <a href="index.html"><img src="logo_barra.png" alt="logo"></a>
        <a href="#" class="texto-barra">Inicio</a>
        <a href="#" class="texto-barra">Proyectos</a>
        <a href="#" class="texto-barra">Trabajos</a>
        <a href="#" class="texto-barra">Emprendimiento</a>
    </div>
    <div class="contenedor-secciones">
        <div class="seccion-1">
            <img src="logo cp .png">
        </div>
        <div class="seccion-2">
            <img src="seccion_2.jpg">
        </div>
        <div class="seccion-3">
            <img src="seccion_3.jpg">
        </div>
    </div>
</body>
</html>
