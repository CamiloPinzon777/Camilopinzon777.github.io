<!DOCTYPE html>
<html>
<head>
    <title>Portafolio</title>
    <style>
        body {
            background-color: #2c2c54;
            font-family: Arial, sans-serif;
            margin: 0;
            scrollbar-color: #333399 #000;
        }

        .barra-superior {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333399;
            padding-top: 10px;
            display: flex;
            align-items: center;
        }

            .barra-superior img {
                float: left;
                width: 28px;
                height: 45px;
                padding-left: 20px;
            }

        .texto-barra {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin-left: 20px;
            text-decoration: none;
            transition: transform 0.1s ease-in-out;
        }

            .texto-barra:hover {
                transform: scale(1.2)
            }


        .contenedor-secciones {
            height: 100vh;
            overflow-y: scroll;
        }

        .seccion-1 {
            background-image: url('portada del portafolio.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

            .seccion-1 img {
                animation: caida 2s ease-in-out;
                width: auto;
                height: auto;
            }

        @keyframes caida {
            0% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .seccion-2 {
            background-image: url('seccion_2.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .seccion-3 {
            background-image: url('seccion_3.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .titulo {
            font-size: 48px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="barra-superior">
        <a href="index.html"><img src="logo_barra.png" alt="logo"></a>
        <a href="#" class="texto-barra">Inicio</a>
        <a href="#" class="texto-barra">Proyectos</a>
        <a href="#" class="texto-barra">Trabajos</a>
        <a href="#" class="texto-barra">Emprendimiento</a>
    </div>
    <div class="contenedor-secciones">
        <div class="seccion-1">
            <img src="logo cp .png">
        </div>
        <div class="seccion-2">
            
        </div>
        <div class="seccion-3">
            
        </div>
    </div>
</body>
</html>
